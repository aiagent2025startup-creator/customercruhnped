version: '3.8'

services:
  churn-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: churn-api:latest
    container_name: churn-api
    ports:
      - "8000:8000"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    environment:
      - WORKERS=4
